spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/appointmentDb
spring.datasource.username= root
spring.datasource.password=
spring.datasource.driver-class-name =com.mysql.jdbc.Driver
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57InnoDBDialect
server.port=8181

#activemq configuration
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.packages.trust-all=true
spring.activemq.user=admin
spring.activemq.password=admin

#email reminder configuration
reminder.appointment.time.in.minutes = 1, 2

#scheduler
reminder.scheduler.fixedDelay.in.millisecond = 5000

#email
reminder.appointment.sender.email = appointment@gmail.com
